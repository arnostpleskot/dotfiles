"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_yellow)\
$os\
$username\
[](bg:color_orange fg:color_yellow)\
$directory\
[](fg:color_orange bg:color_green)\
$git_branch\
$git_status\
[](fg:color_green bg:color_cyan)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$elixir\
[](fg:color_cyan bg:color_blue)\
$docker_context\
$conda\
[](fg:color_blue bg:color_bg3)\
$time\
[ ](fg:color_bg3)\
$line_break$character"""

palette = 'cyberdream'

[palettes.cyberdream]
color_fg0 = '#ffffff'
color_bg0 = '#16181a'
color_bg1 = '#1e2124'
color_bg3 = '#3c4048'
color_blue = '#5ea1ff'
color_cyan = '#5ef1ff'
color_green = '#5eff6c'
color_yellow = '#f1ff5e'
color_orange = '#ffbd5e'
color_red = '#ff6e5e'
color_pink = "#ff5ea0"
color_magenta = "#ff5ef1"
color_purple = '#bd5eff'

[os]
disabled = false
style = "bg:color_yellow fg:color_bg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_yellow fg:color_bg0"
style_root = "bg:color_yellow fg:color_bg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_bg0 bg:color_orange"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_green"
format = '[[ $symbol $branch ](fg:color_bg0 bg:color_green)]($style)'

[git_status]
style = "bg:color_green"
format = '[[($all_status$ahead_behind )](fg:color_bg0 bg:color_green)]($style)'

[nodejs]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[c]
symbol = " "
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[rust]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[golang]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[php]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[java]
symbol = " "
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[kotlin]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[haskell]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[python]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[elixir]
symbol = " "
style = "bg:color_cyan"
format = '[[ $symbol( $version) ](fg:color_bg0 bg:color_cyan)]($style)'

[docker_context]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol( $context) ](fg:color_bg3 bg:color_blue)]($style)'

[conda]
style = "bg:color_cyan"
format = '[[ $symbol( $environment) ](fg:color_bg3 bg:color_blue)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg3"
format = '[[   $time ](fg:color_fg0 bg:color_bg3)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[custom.toolbox]
description = "The activated toolbox container"
command = "echo $(. /var/run/.containerenv; echo ${name} ${DISTTAG%container})"
when = """ [[ -f /run/.containerenv && -f /run/.toolboxenv ]] """
style = "bg:color_purple2 fg:color_fg0"
format = "[  $output ]($style)"
disabled = false
