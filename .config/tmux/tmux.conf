set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# undercurl colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g status on
set -g status-style fg=$color_dark3,bg=$color_dark0
set -g destroy-unattached on
set -g mouse on
set -g pane-border-style bg=$color_dark0,fg=$color_dark4
set -g pane-active-border-style bg=$color_dark0,fg=$color_dark4
set -g mode-keys vi
set -g status-keys vi
set -g mouse on
set -g escape-time 0
set -g focus-events on
set -g monitor-activity off
set -g visual-activity off
set -g pane-base-index 1
set -g -w automatic-rename on
set -g renumber-windows on
set -g bell-action none
set -g status-position bottom
set -g status-interval 5
set -s command-alias[99] 'load-buffer=load-buffer -w' # fix copy/paste

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'arnostpleskot/tmux-pain-control'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-cpu'

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

mode_separator_left=" "
mode_separator_right=" "

set -g @mode_indicator_prefix_prompt "#[fg=$color_neutral_purple]#[bg=$color_dark0]$mode_separator_left#[fg=$color_dark0]#[bg=$color_neutral_purple] WAIT #[default]#[fg=$color_neutral_purple]$mode_separator_right"
set -g @mode_indicator_prefix_mode_style bg=$color_neutral_purple,fg=$color_dark0,bold
set -g @mode_indicator_copy_prompt "#[fg=$color_neutral_yellow]#[bg=$color_dark0]$mode_separator_left#[fg=$color_dark0]#[bg=$color_neutral_yellow] COPY #[default]#[fg=$color_neutral_yellow]$mode_separator_right"
set -g @mode_indicator_copy_mode_style bg=$color_neutral_yellow,fg=$color_dark0,bold
set -g @mode_indicator_sync_prompt "#[fg=$color_neutral_red]#[bg=$color_dark0]$mode_separator_left#[fg=$color_dark0]#[bg=$color_neutral_red] SYNC #[default]#[fg=$color_neutral_red]$mode_separator_right"
set -g @mode_indicator_sync_mode_style bg=$color_neutral_red,fg=$color_dark0,bold
set -g @mode_indicator_empty_prompt "#[fg=$color_dark2]#[bg=$color_dark0]$mode_separator_left#[fg=$color_light3]#[bg=$color_dark2] TMUX #[default]#[fg=$color_dark2]$mode_separator_right"
set -g @mode_indicator_empty_mode_style bg=$color_dark2,fg=$color_light3,bold

set -g status-right-length 100
set -g status-left '#{tmux_mode_indicator}'
set -g status-right "#[bg=$color_dark0,fg=$color_dark2]  #{cpu_percentage}   #{ram_percentage}#[fg=$color_dark4]$mode_separator_left#[bg=$color_dark4,fg=$color_dark0,bold] %A, %d %b %Y %I:%M %p #[bg=$color_dark0,fg=$color_dark4]$mode_separator_right"
set -g status-justify left

set -g window-status-current-format " #[fg=$color_dark4,bold]卑 #I:#W"
set -g window-status-format " #[fg=$color_dark2]喝 #I:#W"

run '~/.config/tmux/plugins/tpm/tpm
