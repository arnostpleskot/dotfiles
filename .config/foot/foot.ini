font=ComicShannsMonoNerdFont-Regular:size=16
font-bold=ComicShannsMonoNerdFont-Bold:size=16

pad=15x15 center

[colors]
alpha=0.85
foreground=ffffff
background=16181a

regular0=16181a
regular1=ff6e5e
regular2=5eff6c
regular3=f1ff5e
regular4=5ea1ff
regular5=bd5eff
regular6=5ef1ff
regular7=ffffff

bright0=3c4048
bright1=ff6e5e
bright2=5eff6c
bright3=f1ff5e
bright4=5ea1ff
bright5=bd5eff
bright6=5ef1ff
bright7=ffffff

selection-foreground=ffffff
selection-background=3c4048

search-box-no-match=16181a ff6e5e
search-box-match=ffffff 5ea1ff

jump-labels=16181a f1ff5e
urls=5ea1ff

[mouse]
hide-when-typing = true

[key-bindings]
search-start = Control+Shift+slash

[search-bindings]
find-prev = Control+Shift+k
find-next = Control+Shift+h

[scrollback]
indicator-format=percentage
indicator-position=fixed
